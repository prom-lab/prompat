    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tajawal', sans-serif;
        }

        :root {
            --primary: #E1306C;
            --primary-light: #FD1D7D;
            --primary-dark: #C13584;
            --secondary: #405DE6;
            --accent: #FFDC80;
            --success: #06D6A0;
            --dark: #262626;
            --light: #FFFFFF;
            --gray: #8E8E8E;
            --background: #000000;
            --glass-light: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #FFFFFF;
            --text-gray: #A8A8A8;
            --gradient-instagram: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 80px;
            background: var(--dark);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: var(--gradient-instagram);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            align-items: center;
        }

        .nav-item {
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.8rem;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item.active {
            background: var(--gradient-instagram);
        }

        .nav-item:hover {
            background: var(--glass-light);
        }

        .main-content {
            flex: 1;
            margin-right: 80px;
            display: flex;
            width: calc(100% - 80px);
        }

        .reels-container {
            flex: 1;
            position: relative;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            width: 100%;
        }

        .reel-item {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 0;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 85vh;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin: 0 auto;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .embed-container {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #405DE6, #E1306C);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
        }

        .video-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            border-radius: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .video-info {
            margin-bottom: 1rem;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .video-description {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .progress-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 20;
        }

        .circular-progress {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0deg, var(--glass-dark) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .progress-inner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .user-points-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            z-index: 20;
            text-align: center;
            min-width: 140px;
        }

        .user-name {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .points-earned {
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 700;
        }

        .daily-points {
            font-size: 0.7rem;
            color: var(--text-gray);
            margin-top: 0.2rem;
        }

        .interaction-buttons {
            position: absolute;
            right: 1rem;
            bottom: 6rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 10;
        }

        .interaction-btn {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .interaction-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .interaction-btn.liked {
            color: var(--primary);
        }

        .interaction-count {
            text-align: center;
            font-size: 0.7rem;
            margin-top: 0.2rem;
            color: var(--text-gray);
        }

        .ads-sidebar {
            width: 300px;
            padding: 2rem 1rem;
            background: var(--dark);
            overflow-y: auto;
        }

        .ad-unit {
            background: var(--glass-dark);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .ad-reel {
            background: var(--glass-dark);
            border-radius: 20px;
            margin: 1rem;
            padding: 2rem;
            text-align: center;
            border: 2px dashed var(--glass-border);
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark);
            padding: 0.8rem;
            justify-content: space-around;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .bottom-nav-item {
            color: var(--text-light);
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            flex: 1;
            text-align: center;
        }

        .bottom-nav-item.active {
            color: var(--primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .ads-sidebar {
                display: none;
            }
            
            .main-content {
                margin-right: 80px;
                width: calc(100% - 80px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-right: 0;
                width: 100%;
            }
            
            .bottom-nav {
                display: flex;
            }
            
            .interaction-buttons {
                right: 1rem;
                bottom: 5rem;
            }
            
            .user-points-info {
                top: 1rem;
                right: 1rem;
                min-width: 120px;
                padding: 0.6rem 0.8rem;
            }
            
            .progress-container {
                top: 1rem;
                left: 1rem;
            }
            
            .video-container {
                height: 90vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .video-element, .embed-container {
                border-radius: 0;
            }
            
            .reel-item {
                padding: 0;
            }
            
            .video-controls {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        let currentUser = null;
        let userData = null;
        let videos = [];
        let watchTimers = {};
        let userWatchHistory = {};
        let dailyStats = {};
        let userLikes = {};

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting app...');
            initializeApp();
            setupAds();
        });

        function initializeApp() {
            console.log('🔥 Initializing Firebase...');
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('✅ User logged in:', user.email);
                    currentUser = user;
                    await loadUserData();
                    await loadVideos();
                    showReelsContent();
                } else {
                    console.log('❌ No user, redirecting...');
                    window.location.href = 'index.html';
                }
            });
        }

        async function loadUserData() {
            if (!currentUser) return;

            try {
                console.log('📥 Loading user data...');
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    userData = userDoc.data();
                    console.log('✅ User data loaded:', userData);
                } else {
                    userData = {
                        name: currentUser.email.split('@')[0] || 'مستخدم',
                        points: 0
                    };
                    console.log('⚠️ Using default user data');
                }
                updateUserInfoDisplay();

                const watchHistoryDoc = await db.collection('userWatchHistory').doc(currentUser.uid).get();
                userWatchHistory = watchHistoryDoc.exists ? watchHistoryDoc.data() : {};
                console.log('📊 Watch history loaded');

                const likesDoc = await db.collection('userLikes').doc(currentUser.uid).get();
                userLikes = likesDoc.exists ? likesDoc.data() : {};
                console.log('❤️ Likes data loaded');

                const today = getCurrentDate();
                const dailyStatsDoc = await db.collection('dailyStats').doc(`${currentUser.uid}_${today}`).get();
                if (dailyStatsDoc.exists) {
                    dailyStats = dailyStatsDoc.data();
                } else {
                    dailyStats = {
                        userId: currentUser.uid,
                        date: today,
                        pointsEarned: 0,
                        videosWatched: 0,
                        maxPoints: 50
                    };
                    await db.collection('dailyStats').doc(`${currentUser.uid}_${today}`).set(dailyStats);
                }
                console.log('📈 Daily stats loaded');

            } catch (error) {
                console.error('❌ Error loading user data:', error);
                userData = { name: 'مستخدم', points: 0 };
                userWatchHistory = {};
                userLikes = {};
                dailyStats = { pointsEarned: 0, maxPoints: 50 };
                updateUserInfoDisplay();
            }
        }

        function updateUserInfoDisplay() {
            const userInfoElements = document.querySelectorAll('.user-name');
            const pointsElements = document.querySelectorAll('.points-earned');
            const dailyPointsElements = document.querySelectorAll('.daily-points');
            
            userInfoElements.forEach(element => {
                element.textContent = userData?.name || 'مستخدم';
            });
            
            pointsElements.forEach(element => {
                element.textContent = `النقاط: ${userData?.points || 0}`;
            });
            
            dailyPointsElements.forEach(element => {
                element.textContent = `اليوم: ${dailyStats?.pointsEarned || 0}/${dailyStats?.maxPoints || 50}`;
            });
        }

        async function loadVideos() {
            try {
                console.log('🎬 Loading videos from Firebase...');
                const videosSnapshot = await db.collection('videos')
                    .where('active', '==', true)
                    .orderBy('createdAt', 'desc')
                    .get();

                videos = [];
                
                if (!videosSnapshot.empty) {
                    console.log('✅ Found videos in database');
                    videosSnapshot.forEach(doc => {
                        const video = doc.data();
                        video.id = doc.id;
                        videos.push(video);
                    });
                } else {
                    console.log('⚠️ No videos in database, adding sample videos...');
                    await addSampleVideos();
                    await loadVideos(); // إعادة تحميل الفيديوهات بعد الإضافة
                    return;
                }

                console.log(`✅ Loaded ${videos.length} videos`);
                videos = shuffleArray(videos);
                renderVideos();

            } catch (error) {
                console.error('❌ Error loading videos:', error);
                // في حالة الخطأ، استخدم فيديوهات محلية
                useLocalVideos();
            }
        }

        async function addSampleVideos() {
            const sampleVideos = [
                {
                    title: "مناظر طبيعية خلابة",
                    points: 5,
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                    description: "استمتع بمشاهدة المناظر الطبيعية الخلابة",
                    type: "mp4"
                },
                {
                    title: "موسيقى هادئة", 
                    points: 3,
                    embedCode: '<iframe width="100%" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',
                    description: "استمتع بموسيقى هادئة للاسترخاء",
                    type: "embed"
                }
            ];

            try {
                for (const sampleVideo of sampleVideos) {
                    const videoData = {
                        ...sampleVideo,
                        active: true,
                        views: 0,
                        likes: 0,
                        addedBy: 'system',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    await db.collection('videos').add(videoData);
                }
                console.log('✅ Sample videos added successfully');
            } catch (error) {
                console.error('Error adding sample videos:', error);
            }
        }

        function useLocalVideos() {
            console.log('🔄 Using local sample videos');
            videos = [
                {
                    id: 'video1',

                    likes: 23,
                    views: 156,
                    type: 'mp4'
                },
                {
                    id: 'video2',

                    points: 3,

                    likes: 15,
                    views: 89,
                    type: 'embed'
                }
            ];
            videos = shuffleArray(videos);
            renderVideos();
        }

        function renderVideos() {
            const container = document.getElementById('reelsContainer');
            console.log(`🎬 Rendering ${videos.length} videos...`);
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-gray);">
                        <i class="fas fa-film" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>لا توجد فيديوهات متاحة حالياً</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            videos.forEach((video, index) => {
                const isWatched = userWatchHistory && userWatchHistory[video.id];
                const hasLiked = userLikes && userLikes[video.id];
                const canEarnPoints = !isWatched && dailyStats.pointsEarned < dailyStats.maxPoints;

                console.log(`🎥 Creating video ${index + 1}: ${video.title} - Type: ${video.type}`);

                const reelItem = document.createElement('div');
                reelItem.className = 'reel-item';
                reelItem.setAttribute('data-video-id', video.id);
                
                reelItem.innerHTML = `
                    <div class="video-container">
                        <div class="progress-container">
                            <div class="circular-progress" id="progress-${video.id}">
                                <div class="progress-inner">
                                    <span id="progress-text-${video.id}">0%</span>
                                </div>
                            </div>
                        </div>

                        <div class="user-points-info">
                            <div class="user-name">${userData?.name || 'مستخدم'}</div>
                            <div class="points-earned">النقاط: ${userData?.points || 0}</div>
                            <div class="daily-points">اليوم: ${dailyStats.pointsEarned || 0}/${dailyStats.maxPoints || 50}</div>
                        </div>

                        <div class="video-wrapper">
                            <div class="video-loading" id="loading-${video.id}">
                                <div class="spinner"></div>
                                <p style="margin-top: 1rem; font-size: 0.9rem;">جاري تحميل الفيديو...</p>
                            </div>
                            <div id="video-container-${video.id}">
                                ${video.type === 'embed' ? 
                                    `<div class="embed-container">
                                        ${video.embedCode}
                                    </div>` :
                                    video.videoUrl ? 
                                    `<video class="video-element" id="video-${video.id}" controls playsinline muted>
                                        <source src="${video.videoUrl}" type="video/mp4">
                                        متصفحك لا يدعم تشغيل الفيديو
                                    </video>` :
                                    `<div class="video-placeholder">
                                        <i class="fab fa-instagram"></i>
                                        <p>${video.title || 'فيديو إنستجرام'}</p>
                                        <small>${video.points} نقاط</small>
                                    </div>`
                                }
                            </div>
                        </div>

                        <div class="video-controls">
                            <div class="video-info">
                                <div class="video-title">${video.title || 'فيديو إنستجرام'}</div>
                                <div class="video-description" id="desc-${video.id}">
                                    ${canEarnPoints ? `شاهد واحصل على ${video.points} نقاط` : 'تم المشاهدة مسبقاً'}
                                </div>
                            </div>
                        </div>

                        <div class="interaction-buttons">
                            <div class="interaction-btn ${hasLiked ? 'liked' : ''}" onclick="toggleLike('${video.id}')">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="interaction-count" id="likes-${video.id}">${video.likes || 0}</div>
                        </div>
                    </div>
                `;

                container.appendChild(reelItem);

                // إعداد الفيديو
                if (video.type === 'mp4' && video.videoUrl) {
                    setupVideoPlayer(video.id, video.videoUrl);
                    
                    if (canEarnPoints) {
                        setupVideoTracking(video.id, video.points);
                    }
                } else if (video.type === 'embed') {
                    // إخفاء التحميل للفيديوهات المدمجة
                    const loadingElement = document.getElementById(`loading-${video.id}`);
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                    
                    if (canEarnPoints) {
                        setupEmbedTracking(video.id, video.points);
                    }
                } else {
                    // إخفاء التحميل إذا لم يكن هناك فيديو
                    const loadingElement = document.getElementById(`loading-${video.id}`);
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }
            });

            addAdReels();
            console.log('✅ All videos rendered successfully!');
        }

        function setupVideoPlayer(videoId, videoUrl) {
            const videoElement = document.getElementById(`video-${videoId}`);
            const loadingElement = document.getElementById(`loading-${videoId}`);
            
            if (!videoElement) {
                console.error(`❌ Video element not found for: ${videoId}`);
                if (loadingElement) loadingElement.style.display = 'none';
                return;
            }

            console.log(`🎬 Setting up video player for: ${videoId}`);

            videoElement.addEventListener('loadeddata', function() {
                console.log(`✅ Video loaded: ${videoId}`);
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            });

            videoElement.addEventListener('error', function(e) {
                console.error(`❌ Video error for ${videoId}:`, e);
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div style="text-align: center; color: white;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>تعذر تحميل الفيديو</p>
                            <button onclick="retryVideo('${videoId}')" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); border: none; border-radius: 8px; color: white; cursor: pointer;">
                                إعادة المحاولة
                            </button>
                        </div>
                    `;
                }
            });

            videoElement.addEventListener('canplay', function() {
                console.log(`🎯 Video can play: ${videoId}`);
                videoElement.play().catch(e => {
                    console.log('⚠️ Autoplay blocked, waiting for user interaction');
                });
            });

            // إخفاء التحميل بعد وقت معين
            setTimeout(() => {
                if (loadingElement && loadingElement.style.display !== 'none') {
                    loadingElement.style.display = 'none';
                }
            }, 5000);
        }

        function setupEmbedTracking(videoId, points) {
            if (userWatchHistory[videoId]) {
                console.log(`⏭️ Video already watched: ${videoId}`);
                return;
            }

            console.log(`🎯 Setting up embed tracking for: ${videoId}`);

            let watchTime = 0;
            const maxWatchTime = 15;
            let pointsEarned = 0;
            const maxPoints = points;

            watchTimers[videoId] = setInterval(() => {
                const videoElement = document.querySelector(`[data-video-id="${videoId}"]`);
                if (videoElement && isElementInViewport(videoElement)) {
                    watchTime++;
                    
                    const progress = Math.min((watchTime / maxWatchTime) * 100, 100);
                    updateProgressBar(videoId, progress);
                    
                    if (watchTime >= maxWatchTime && pointsEarned < maxPoints && dailyStats.pointsEarned < dailyStats.maxPoints) {
                        if (!userWatchHistory[videoId]) {
                            console.log(`🎉 Earned points for embed: ${videoId}`);
                            earnPoints(videoId, maxPoints);
                            pointsEarned = maxPoints;
                            clearInterval(watchTimers[videoId]);
                            updateProgressBar(videoId, 100);
                        }
                    }
                    
                    if (pointsEarned >= maxPoints || dailyStats.pointsEarned >= dailyStats.maxPoints) {
                        clearInterval(watchTimers[videoId]);
                        updateProgressBar(videoId, 100);
                    }
                }
            }, 1000);
        }

        function setupVideoTracking(videoId, points) {
            if (userWatchHistory[videoId]) {
                console.log(`⏭️ Video already watched: ${videoId}`);
                return;
            }

            console.log(`🎯 Setting up tracking for: ${videoId}`);

            let watchTime = 0;
            const maxWatchTime = 15;
            let pointsEarned = 0;
            const maxPoints = points;

            watchTimers[videoId] = setInterval(() => {
                const videoElement = document.getElementById(`video-${videoId}`);
                if (videoElement && isElementInViewport(videoElement) && !videoElement.paused) {
                    watchTime++;
                    
                    const progress = Math.min((watchTime / maxWatchTime) * 100, 100);
                    updateProgressBar(videoId, progress);
                    
                    if (watchTime % 15 === 0 && pointsEarned < maxPoints && dailyStats.pointsEarned < dailyStats.maxPoints) {
                        if (!userWatchHistory[videoId]) {
                            console.log(`🎉 Earned point for: ${videoId}`);
                            earnPoints(videoId, 1);
                            pointsEarned++;
                        }
                    }
                    
                    if (pointsEarned >= maxPoints || dailyStats.pointsEarned >= dailyStats.maxPoints) {
                        clearInterval(watchTimers[videoId]);
                        updateProgressBar(videoId, 100);
                    }
                }
            }, 1000);
        }

        function updateProgressBar(videoId, progress) {
            const progressElement = document.getElementById(`progress-${videoId}`);
            const progressText = document.getElementById(`progress-text-${videoId}`);
            
            if (progressElement && progressText) {
                progressElement.style.background = `conic-gradient(var(--primary) ${progress * 3.6}deg, var(--glass-dark) 0deg)`;
                progressText.textContent = `${Math.round(progress)}%`;
            }
        }

        async function earnPoints(videoId, points) {
            if (userWatchHistory[videoId]) {
                return;
            }

            if (dailyStats.pointsEarned + points > dailyStats.maxPoints) {
                points = dailyStats.maxPoints - dailyStats.pointsEarned;
            }

            if (points <= 0) return;

            try {
                const newPoints = (userData.points || 0) + points;
                
                await db.collection('users').doc(currentUser.uid).update({
                    points: newPoints
                });

                dailyStats.pointsEarned += points;
                dailyStats.videosWatched += 1;
                await db.collection('dailyStats').doc(`${currentUser.uid}_${getCurrentDate()}`).update({
                    pointsEarned: dailyStats.pointsEarned,
                    videosWatched: dailyStats.videosWatched
                });

                userWatchHistory[videoId] = {
                    watched: true,
                    pointsEarned: points,
                    watchedAt: new Date(),
                    watchDuration: 15
                };
                
                await db.collection('userWatchHistory').doc(currentUser.uid).set(userWatchHistory);

                // تحديث مشاهدات الفيديو
                const videoRef = db.collection('videos').doc(videoId);
                const videoDoc = await videoRef.get();
                if (videoDoc.exists) {
                    const currentViews = videoDoc.data().views || 0;
                    await videoRef.update({
                        views: currentViews + 1
                    });
                }

                await db.collection('transactions').add({
                    userId: currentUser.uid,
                    type: 'points',
                    points: points,
                    description: `مشاهدة فيديو Reels`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                userData.points = newPoints;
                updateUserInfoDisplay();
                showNotification(`+${points} نقطة! تمت إضافتها إلى رصيدك`);

                const descElement = document.getElementById(`desc-${videoId}`);
                if (descElement) {
                    descElement.textContent = 'تم المشاهدة بنجاح';
                    descElement.style.color = 'var(--success)';
                }

            } catch (error) {
                console.error('Error earning points:', error);
            }
        }

        async function toggleLike(videoId) {
            try {
                if (userLikes[videoId]) {
                    showError('لقد أعجبت بهذا الفيديو مسبقاً');
                    return;
                }

                const videoRef = db.collection('videos').doc(videoId);
                const videoDoc = await videoRef.get();
                
                if (videoDoc.exists) {
                    const currentLikes = videoDoc.data().likes || 0;
                    await videoRef.update({
                        likes: currentLikes + 1
                    });

                    userLikes[videoId] = true;
                    await db.collection('userLikes').doc(currentUser.uid).set(userLikes);

                    document.getElementById(`likes-${videoId}`).textContent = currentLikes + 1;
                    const likeBtn = document.querySelector(`[onclick="toggleLike('${videoId}')"]`);
                    likeBtn.classList.add('liked');

                    showNotification('تمت الإعجاب بالفيديو!');
                }

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        function addAdReels() {
            const container = document.getElementById('reelsContainer');
            
            videos.forEach((video, index) => {
                if ((index + 1) % 3 === 0 && index < videos.length - 1) {
                    const adReel = document.createElement('div');
                    adReel.className = 'reel-item';
                    adReel.innerHTML = `
                        <div class="ad-reel">
                            <h3>إعلان</h3>
                            <p>شاهد هذا الإعلان للمتابعة</p>
                            <div style="margin-top: 1rem;">
                                <div id="container-50691a36ff5f5b69c33f81398fc8214d"></div>
                            </div>
                        </div>
                    `;
                    
                    const videoElements = container.querySelectorAll('.reel-item');
                    if (videoElements[index]) {
                        container.insertBefore(adReel, videoElements[index].nextSibling);
                    }
                }
            });
        }

        function setupAds() {
            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.setAttribute('data-cfasync', 'false');
            adScript.src = '//pl27889328.effectivegatecpm.com/50691a36ff5f5b69c33f81398fc8214d/invoke.js';
            document.head.appendChild(adScript);
        }

        function showReelsContent() {
            document.querySelector('.app-container').style.display = 'flex';
            console.log('✅ Reels content shown');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle" style="margin-left: 0.5rem;"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = '#EF476F';
            notification.innerHTML = `
                <i class="fas fa-exclamation-circle" style="margin-left: 0.5rem;"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        function getCurrentDate() {
            return new Date().toISOString().split('T')[0];
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function isElementInViewport(el) {
            if (!el) return false;
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function retryVideo(videoId) {
            const videoElement = document.getElementById(`video-${videoId}`);
            if (videoElement) {
                videoElement.load();
            }
        }

        window.addEventListener('beforeunload', () => {
            Object.values(watchTimers).forEach(timer => clearInterval(timer));
        });

        // إضافة event listener للتفاعل مع الصفحة
        document.addEventListener('click', function() {
            // محاولة تشغيل جميع الفيديوهات عند التفاعل مع الصفحة
            document.querySelectorAll('video').forEach(video => {
                video.play().catch(e => {
                    // تجاهل أخطاء التشغيل التلقائي
                });
            });
        });
    </script>
</body>
