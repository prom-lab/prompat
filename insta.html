            const today = new Date().toISOString().split('T')[0];
            const viewsSnapshot = await db.collection('videoViews')
                .where('userId', '==', currentUser.uid)
                .where('date', '==', today)
                .where('pointsEarned', '==', true)
                .get();

            pointsEarnedToday = viewsSnapshot.size;
            updateDailyLimitUI();
        }

        // Update daily limit UI
        function updateDailyLimitUI() {
            document.getElementById('pointsEarned').textContent = pointsEarnedToday;
            document.getElementById('limitProgressBar').style.width = `${(pointsEarnedToday / 50) * 100}%`;
            
            if (pointsEarnedToday >= 50) {
                document.getElementById('limitMessage').innerHTML = 
                    '<span style="color: var(--danger)">ŸÑŸÇÿØ ŸàÿµŸÑÿ™ ŸÑŸÑÿ≠ÿØ ÿßŸÑŸäŸàŸÖŸä! ÿπÿØ ÿ∫ÿØÿßŸã</span>';
            }
        }

        // Show main content
        function showMainContent() {
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('dailyLimit').style.display = 'block';
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';

        // Update UI with user data
        function updateUI() {
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userPoints').textContent = userData.points || 0;
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'points-notification';
            messageDiv.style.background = type === 'success' ? 'var(--gradient-accent)' : 'var(--gradient-secondary)';
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // Like/Unlike video
        async function toggleLike(videoId, index) {
            if (!currentUser) return;

            const likeBtn = document.getElementById(`likeBtn-${index}`);
            const likeCount = document.getElementById(`likeCount-${index}`);
            
            try {
                const videoRef = db.collection('videos').doc(videoId);
                const videoDoc = await videoRef.get();
                
                if (videoDoc.exists) {
                    const videoData = videoDoc.data();
                    const currentLikes = videoData.likes || 0;
                    
                    if (likeBtn.classList.contains('active')) {
                        // Unlike
                        await videoRef.update({
                            likes: currentLikes - 1
                        });
                        likeBtn.classList.remove('active');
                        likeCount.textContent = currentLikes - 1;
                    } else {
                        // Like
                        await videoRef.update({
                            likes: currentLikes + 1
                        });
                        likeBtn.classList.add('active');
                        likeCount.textContent = currentLikes + 1;
                    }
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }
    </script>
